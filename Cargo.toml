[package]
name = "pusher"
version = "0.1.4"
authors = ["Jamie Patel <jamie@pusher.com>"]
description = "The Rust library for interacting with the Pusher HTTP API."
repository = "http://github.com/pusher/pusher-http-rust"
license = "MIT"
keywords = ["realtime", "websockets", "pusher"]

[lib]
name = "pusher"
path = "src/lib.rs"

[dependencies]
hyper = "0.9"
regex = "0.1"
rust-crypto = "0.2"
rustc-serialize = "0.3"
time = "0.1"
url = "1"

[dev-dependencies]
yup-hyper-mock = "1"
log = "0.3"  # log macros are used within yup-hyper-mock
