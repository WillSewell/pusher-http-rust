[package]
name = "pusher"
version = "0.4.5"
authors = ["Jamie Patel <jamie@pusher.com>"]
description = "The Rust library for interacting with the Pusher HTTP API."
repository = "http://github.com/pusher/pusher-http-rust"
readme = "README.md"
license = "MIT"
keywords = ["realtime", "websockets", "pusher"]
categories = ["web-programming", "web-programming::http-client"]
edition = "2021"

[badges]
travis-ci = { repository = "pusher-community/pusher-http-rust", branch = "master" }

[lib]
name = "pusher"
path = "src/lib.rs"

[[example]]
name = "auth_server"
path = "examples/auth_server.rs"


[features]
rustls = ["dep:rustls", "hyper-rustls", "webpki-roots"]

[dependencies]
bytes = "1.2"
hex = "0.4"
hmac = "0.12"
hyper = { version = "0.14", features = [
    "client",
    "http1",
    "http2",
    "runtime",
    "server",
] }
md-5 = "0.10"
regex = "1.6"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10"
url = "2.3"
hyper-rustls = { version = "0.24.1", optional = true }
rustls = { version = "0.21.6", optional = true }
thiserror = "1.0"
webpki-roots = { version = "0.25.1", optional = true }

[dev-dependencies]
log = "0.4"                                               # log macros are used within yup-hyper-mock
tokio = { version = "1.24", features = ["macros", "rt"] }
yup-hyper-mock = "6.0"
